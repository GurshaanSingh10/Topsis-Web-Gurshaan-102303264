
<!DOCTYPE html>
<html>
<head>
  <title>TOPSIS Web Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>TOPSIS Web Service</h2>
    <form action="/api/topsis" method="post" enctype="multipart/form-data">
      <label>Upload CSV</label>
      <input type="file" name="file" required>

      <label>Weights (comma separated)</label>
      <input type="text" name="weights" placeholder="1,1,1,1" required>

      <label>Impacts (comma separated)</label>
      <input type="text" name="impacts" placeholder="+,+,-,+" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
